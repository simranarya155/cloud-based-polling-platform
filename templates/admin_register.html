<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Request Admin Access</title>
    <style>
        /* small style */
        
        body {
            font-family: Poppins, Arial;
            background: #f6f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh
        }
        
        .box {
            background: white;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 360px
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ddd
        }
        
        button {
            background: #4a3aff;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer
        }
        
        .msg {
            margin-top: 10px;
            color: #333
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Request Admin Access</h3>
        {% if message %}
        <p class="msg">{{ message }}</p>
        {% endif %}
        <form method="POST">
            <input name="name" placeholder="Full name" required />
            <input name="phone" placeholder="Phone (with or without country code)" required />
            <button type="submit">Submit Request</button>
        </form>
        <p style="margin-top:12px"><a href="{{ url_for('home') }}">Back to Home</a></p>
    </div>
</body>

</html>
