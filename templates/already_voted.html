<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Voted</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #5f0fff, #4285f4);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .card {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .warning {
            font-size: 1.1rem;
            color: #222;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .emoji {
            font-size: 1.5rem;
            margin-right: 8px;
        }
        
        p {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
    <script>
        // Auto redirect to results after 3 seconds
        setTimeout(() => {
            window.location.href = "/results";
        }, 3000);
    </script>
</head>

<body>
    <div class="card">
        <div class="warning">
            <span class="emoji">⚠️</span> You have already voted!
        </div>
        <p>Redirecting to live results...</p>
    </div>
</body>

</html>
