<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Verify Phone</title>
</head>

<body style="font-family:Arial; padding:18px;">
    <h3>Verify phone for {{ mobile }}</h3>
    {% if message %}
    <div style="color:crimson">{{ message }}</div>{% endif %}
    <p><strong>Demo OTP (would be sent by SMS in production):</strong> {{ otp }}</p>

    <form method="post" action="{{ url_for('verify_phone') }}">
        <input name="otp" placeholder="Enter OTP" required />
        <button type="submit">Verify</button>
    </form>

    <p><a href="{{ url_for('register_page') }}">Back to register</a></p>
</body>

</html>
