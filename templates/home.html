<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling Platform | Home</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(120deg, #ff6a00, #ee0979, #6a11cb, #2575fc);
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
        }
        
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 50px 60px;
            text-align: center;
            color: white;
            max-width: 450px;
            width: 90%;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 35px;
            opacity: 0.9;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        a {
            text-decoration: none;
        }
        
        .btn {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.95;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Polling Platform</h1>
        <p>Select your role to continue</p>

        <div class="button-group">
            <a href="/admin">
                <button class="btn">Admin Login</button>
            </a>
            <a href="/user">
                <button class="btn">User Login</button>
            </a>
        </div>

        <div class="footer">
            <p>Powered by Real-Time Poll System</p>
        </div>
    </div>
</body>

</html>
